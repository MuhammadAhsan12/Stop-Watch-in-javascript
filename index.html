                        <button id="resetbutn" class="btn btn-warning text-white" onclick="Reset()">Reset</button> <br>
                    </div>
                    <div class="card-footer text-center bg-primary">
                        <!-- <button class="btn btn-secondary">Last time Out</button> -->
